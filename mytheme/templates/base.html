<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
        {% block head %}
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
	<link rel="stylesheet" type='text/css' href="{{ SITEURL }}/theme/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&ampdisplay=swap" rel="stylesheet">
        <meta charset="utf-8" />
        {% if FEED_ATOM %}
        <link href="{{ FEED_DOMAIN }}/{%if FEED_ATOM_URL %}{{ FEED_ATOM_URL }}{% else %}{{ FEED_ATOM }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
        {% endif %}
        {% endblock head %}
</head>

<body id="index" > <!-- class="home"-->
	<div style="margin: 1em auto; max-width: 80ch;">
	<pre class="header">
	  <h1 class="header" style="margin-bottom: 0px;"><img src="/theme/images/zeno.png" style="height: 50px;"> Zeno<img src="/theme/images/algiz.svg" style="height: 50px;"></h1>
<a href="/" class="header">/index</a> <a href="{{ SITEURL }}/pages/about.html" class="header">/about</a> <a rel="alternate" type="application/atom+xml" href="{{ SITEURL }}/feeds/all.atom.xml" class="header">/rss</a> -------------
  </pre>
</br>

        {% block content %}
        {% endblock %}
  <div id="footer">
    <p>-------------------------------<br/>
    <a href="https://github.com/djeanql">Github</a> <a href="https://www.youtube.com/@djeanql">Youtube</a> <a rel="mastodon" href="mailto:djeanql@tutamail.com">Email</a></p>
  </div>
</body>
</html>
